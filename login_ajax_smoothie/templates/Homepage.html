        <section class="homepagebackground">
        
            <div class="description" id="aboutus">
                <h4 class="heading"></h4>
                <form action="login" method="POST"  id="loginpage" name="loginpage">
                    <input class="username-login" id="username-login" name ="username-login" type="text" placeholder="username">

                    <input class="password-login" id="password-login" name="password-login" type="password" placeholder="password">

                    <br>
                    <input class="pin" name="pin" type="text" placeholder="pin" id="pin">

                    <input class="password" name="password" type="password" placeholder="password" id="password">
                    <br>
                    <button type="submit"  class="btn btn-primary" id="registerbutton">Register</button>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="static/Homepage.js"></script>
        <script>
            document.getElementById("register").onclick = function() {
                  document.getElementById("loginpage").style.display = "none";
                  document.getElementById("registrationform").style.display = "block";
                  document.getElementById("register").style.display = "none";
            }
        </script>
        <script>
            $("#registrationform").submit(function(event){
                event.preventDefault(); //prevent default action
                var post_url = $(this).attr("action"); //get form action url
                var form_data = $(this).serialize(); //Encode form elements for submission

                $.post( post_url, form_data, function( response ) {
                  $("#server-results").html( response );
                  $("#registrationform").hide()
                });
            });
        </script>
